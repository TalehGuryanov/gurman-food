<div class="b-toast"
     *ngIf="toastService.isToastVisible | async as toast"
     [ngClass]="{
     _success: toast.type === 'success',
     _error: toast.type === 'error',
     _info: toast.type === 'info'}"
>
  <h3 class="b-toast__title">{{toast.title}}</h3>
  <p class="b-toast__message">{{toast.text}}</p>
</div>
