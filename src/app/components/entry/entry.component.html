<form
  class="f-entry"
  action="#"
  name="test"
  [formGroup]="signInForm"
  (submit)="onSignInSubmit($event)"
>
  <div class="f-entry__text">
    <h2 class="f-entry__text-entry">Вход</h2>
  </div>

  <mat-form-field class="f-entry__line">
    <mat-label class="f-entry__input">Логин</mat-label>
    <input
      type="text"
      name="login"
      formControlName="login"
      placeholder="Логин"
      class="f-entry__field"
      matInput
    >
  </mat-form-field>

  <mat-form-field class="f-entry__line">
    <mat-label class="f-entry__input">Пароль</mat-label>
    <input
      type="password"
      name="password"
      formControlName="password"
      placeholder="Пароль"
      class="f-entry__field"
      matInput
    >
  </mat-form-field>

  <div class="f-entry__btn">
    <button class="f-entry__btn-entry" mat-raised-button>Войти</button>
  </div>
  <h2 class="f-entry__failed" *ngIf="enter | async">Такого пользователя нету</h2>
</form>
