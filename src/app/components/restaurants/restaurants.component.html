<section class="s-rest">
  <div class="container">
    <h1 class="s-rest__title">
      Рестораны минска
    </h1>

    <div class="b-rest__content">
      <aside class="b-rest__side-bar">
        <div class="b-rest__side-bar__item">
          <h3 class="b-rest__side-bar__item-title">Кухня</h3>
          <mat-selection-list class="l-filter" #shoes>
            <!-- <p>
              Выбрано: {{shoes.selectedOptions.selected.join(', ')}}
            </p> -->
            <mat-list-option class="l-filter__option" *ngFor="let item of kitchen">
              {{item}}
            </mat-list-option>
          </mat-selection-list>
          <h3 class="b-rest__side-bar__item-title">Тип заведения</h3>
          <mat-selection-list class="l-filter" #shoes>
            <mat-list-option class="l-filter__option" *ngFor="let item of type">
              {{item}}
            </mat-list-option>
          </mat-selection-list>
          <h3 class="b-rest__side-bar__item-title">Особенности ресторана</h3>
          <mat-selection-list class="l-filter" #shoes>
            <mat-list-option class="l-filter__option" *ngFor="let item of features">
              {{item}}
            </mat-list-option>
          </mat-selection-list>
          <h3 class="b-rest__side-bar__item-title">Время приема пищи</h3>
          <mat-selection-list class="l-filter" #shoes>
            <mat-list-option class="l-filter__option" *ngFor="let item of mealTime">
              {{item}}
            </mat-list-option>
          </mat-selection-list>
          <h3 class="b-rest__side-bar__item-title">Цена</h3>
          <mat-selection-list class="l-filter" #shoes>
            <mat-list-option class="l-filter__option" *ngFor="let item of price">
              {{item}}
            </mat-list-option>
          </mat-selection-list>
        </div>
      </aside>

      <div class="b-results">
        <ul class="l-results">
          <li class="l-results__item" *ngFor="let item of restaurants">
            <div class="l-results__item-content">
              <div class="l-results__item-img">
                <img src="{{item.images[0]}}" title="{{item.name}}" alt="{{item.name}}">
              </div>
              <div class="l-results__item-info">
                <div class="l-results__item-buttons">
                  <a [routerLink]="['restaurants', '1']" class="l-results__item-title">{{item.name}}</a>
                  <div class="b-buttons">
                    <button class="btn-like" type="submit">
                      <img class="btn-like__icon" src="../../../assets/heart-icon.svg" alt="like">
                      <p class="btn-like__text">Добавить в избранные</p>
                    </button>
                    <button class="btn-visited" type="submit">
                      <img class="btn-like__icon" src="../../../assets/sharei-icon.svg" alt="share">
                      <p class="btn-visited__text">Добавить в посещенные</p>
                    </button>
                  </div>
                </div>
                <p class="l-results__item-text">{{item.time}}</p>
                <p class="l-results__item-text">{{item.kitchen}}</p>
                <a href="{{item.menuLink}}" class="l-results__item-menu">Меню</a>
                <a href="tel:+375291094040" class="l-results__item-number">{{item.phoneNumber}}</a>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</section>
