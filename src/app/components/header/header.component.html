<header class="header">
  <div class="container">
    <div class="header-content">
      <div class="header-logo">
        <a class="header-logo__link" routerLink="">
          <img class="header-logo__link-img" src="../../../assets/logo.png" alt="Logo">
          <h3 class="header-logo__link-title">Gurman Food</h3>
        </a>
      </div>

      <div class="b-info" (click)="closeMenu($event)">
        <div class="b-info__content">
          <nav class="b-nav">
            <ul class="l-menu">
              <li class="l-menu__item">
                <a class="l-menu__item-link" href="#" routerLink="restaurants">
                  Посмотреть всe
                </a>
              </li>
              <li class="l-menu__item">
                <a class="l-menu__item-link" href="#" routerLink="#">
                  О компании
                </a>
              </li>
            </ul>
          </nav>

          <div class="b-register" >
            <button class="b-register__btn" type="button" (click)="openEntryForm()" *ngIf="!(userService.usersData$ | async)">
              Вход
            </button>
            <button class="b-register__btn" type="button" (click)="openRegistrationForm()" *ngIf="!(userService.usersData$ | async)">
              Регистрация
            </button>
            <div class="b-register__user" *ngIf="userService.usersData$ | async">
              <a href="" routerLink="user" class="b-register__user-link">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 2c2.757 0 5 2.243 5 5.001 0 2.756-2.243 5-5 5s-5-2.244-5-5c0-2.758 2.243-5.001 5-5.001zm0-2c-3.866 0-7 3.134-7 7.001 0 3.865 3.134 7 7 7s7-3.135 7-7c0-3.867-3.134-7.001-7-7.001zm6.369 13.353c-.497.498-1.057.931-1.658 1.302 2.872 1.874 4.378 5.083 4.972 7.346h-19.387c.572-2.29 2.058-5.503 4.973-7.358-.603-.374-1.162-.811-1.658-1.312-4.258 3.072-5.611 8.506-5.611 10.669h24c0-2.142-1.44-7.557-5.631-10.647z"/></svg>
              </a>
            </div>
            <button class="b-register__btn" type="button" (click)="onLogOffButton()" *ngIf="(userService.usersData$ | async)">
              Выйти
            </button>
          </div>

          <button type="button" class="btn-close-menu" (click)="closeHeaderMenu()">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M23 20.168l-8.185-8.187 8.185-8.174-2.832-2.807-8.182 8.179-8.176-8.179-2.81 2.81 8.186 8.196-8.186 8.184 2.81 2.81 8.203-8.192 8.18 8.192z"/></svg>
          </button>
        </div>
      </div>

      <button type="button" class="btn-menu" (click)="openHeaderMenu()">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M24 6h-24v-4h24v4zm0 4h-24v4h24v-4zm0 8h-24v4h24v-4z"/></svg>
      </button>
    </div>
  </div>
</header>
